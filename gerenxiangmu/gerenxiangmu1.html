            <h3>人员信息查询接口</h3>
            <h4>使用方法:</h4>
            点击以下链接，进入人员信息查询接口页面。
            <br>
            请求方式：GET POST
            <br>
            请求参数：
            必填：namcode:str
            <br>
            示例：namecode=dushiyu
            <br>
            <a href="http://120.55.38.161:9999/people/info?namecode=dushiyu">人员信息接口</a>
            <form action="http://120.55.38.161:9999/people/info">
              <input type="text" name="namecode" placeholder="输入被查询人的代码">

            </form>
